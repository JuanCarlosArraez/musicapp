
  
    <h1 class="letterinicio lettercarrousel">KISS</h1>
    <br>
    <ion-slides class="swiper-container fade-in" pager= false
     [options]="slideOption" #slidesOne style="margin-top:-40px !important;" >
     
        <ion-slide  (click)="openDetail('music-album-detail',item.id)"  *ngFor="let item of Items | async">
            <div *ngIf="item.music_categoryId == 4 ">
        <ion-card class="music-main-h-card music-card0 slide-left fade-in-left"  >
        <div class="music-card0-bg ion-text-uppercase" [ngStyle]="{'background-image': 'url(' + item.image+ ')'}" >
        <h2 class="card2-title"> <br>{{item.name}}</h2>                           
        </div>
        </ion-card>
        </div>
        </ion-slide>
        </ion-slides>
