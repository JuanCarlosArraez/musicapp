<ion-header  class="ion-no-border">

  <ion-buttons slot="start" >
  <ion-menu-button  class="title-intro" ><ion-icon name="musical-note" ></ion-icon></ion-menu-button>
  </ion-buttons>
  <ion-title class="ion-text-center title-intro">{{ folder }}</ion-title>
 
          <ion-buttons slot="end">
<!-- Search -->
          <ion-button class="badge-button lupa  fade-in"  (click)="openSearchModal()"   contentId="maintwo"  menuId="four">

          </ion-button>
        
          </ion-buttons>
</ion-toolbar>
</ion-header>
