

<ion-content>
  <div class="fixedContent">
    <ion-thumbnail [ngStyle]="{'background-image': 'url(' + itemArray.image+ ')'}"></ion-thumbnail>
  </div>

  <div class="padding_Top">
    <div class="fixedContent">
      <ion-text color="light"> {{itemArray.name}} </ion-text>
      <p text-uppercase color="light" class="pUser microsoft marquee "> {{itemArray.short_description}} </p>
    </div>
    <div *ngIf="itemArray">
    <audio autoplay controls="controls" controlsList="nodownload" preload="auto" id="audioElement"  #audioElement src="{{itemArray.music}}"></audio>
<!--  download? controlsList="nodownload" -->
  </div>
  </div>

  <ion-grid>
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col>
        <div class="center">

          <div (click)="paused ? play() : pause()">
            <ion-button class="play_pause_btn"  (click)="play()" color="light" *ngIf="!paused" justify-content-center
               align-items-center>
              <ion-icon name="pause" class="darkColor"></ion-icon>
            </ion-button>

            <ion-button class="play_pause_btn" (click)="pause()" color="light" *ngIf="paused" justify-content-center
              align-items-center>
              <ion-icon name="play" class="darkColor"></ion-icon>
            </ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none" class="transparent_Item">
          <!-- <ion-button slot="start" fill="clear" color="light">
            <ion-icon name="flash" expand="icon-only" class="Iconsize_For_Rev"></ion-icon>
          </ion-button> -->
          <ion-button slot="end" fill="clear" color="light"  routerLink="../../folder/Inicio">
            <ion-icon name="share" expand="icon-only" class="Iconsize_For_Rev"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
