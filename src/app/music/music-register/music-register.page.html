

<ion-content class="centro">

<ion-content>
<div class="fondologin"></div>

<br>
<div class="center"><ion-icon name="planet" color="light" class="imagenintro"></ion-icon></div>

<div class="card">
<ion-card class="card2">
<ion-card-content>
<br>

<h1 class="ion-text-center"> ¡Atrévete! </h1>
<div color="warning">
<form>
<ion-item lines="full">
<ion-label position="floating">Email</ion-label>
<ion-input type="text" #email required="true" maxlength="40" autocomplete></ion-input>
</ion-item>
<ion-item lines="full">
<ion-label position="floating">Contraseña</ion-label>
<ion-input type="password" #password required="true" maxlength="10" minlength="6" name="password" ></ion-input>
</ion-item>
<br>

<ion-row>
<ion-col>
<ion-button class="center" type="submit" (click)="onRegister(email, password)" shape="round" required
color="light"
mode="ios">Listo</ion-button>
</ion-col>
</ion-row>
</form>
 
</div>
</ion-card-content>
</ion-card>
</div>
<br>


<ion-row>
<ion-col>
<p class="ion-text-center">
<a routerLink="/music-login" color="dark" class="alreadyaccount">¿Ya tienes una Cuenta? </a>
</p>
</ion-col>
</ion-row>

 

</ion-content>
